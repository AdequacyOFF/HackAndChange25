  seed: 42
  resume_from: null

optimizer:
  learning_rate: 8.0e-5
  weight_decay: 0.01

scheduler:
  warmup_steps: 10
  num_training_steps: null
  name: cosine
  num_cycles: 0.5

checkpointing:
  checkpoints_dir: checkpoints_1
  save_every_n_bathces: 100
  save_best_by: f1

