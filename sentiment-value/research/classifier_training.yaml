data:
  parquet_path: ../.data/dataset.parquet
  val_ratio: 0.01
  num_workers: 4
  upsample: false

training:
  batch_size: 1024
  num_epochs: 10
  gradient_accumulation_steps: 4
  max_seq_length: 2048
  mixed_precision: true
  attention_implementation: flash_attention_2
  # gradient_clip_val: 1.0
